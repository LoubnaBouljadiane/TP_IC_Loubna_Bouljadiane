<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Visualization with D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { margin: 0; }
        svg { width: 100%; height: 100vh; }
        .node { fill: #FF6347; cursor: pointer; }
        .link { stroke: #AAAAAA; stroke-width: 2px; }
        text { font-family: Arial, sans-serif; font-size: 12px; }
    </style>
</head>
<body>
    <svg id="graph"></svg>
    <script>
        // Exemple de données JSON pour les nœuds et les liens
        const graph = {
            "nodes": [
                { "id": "AI" },
                { "id": "NLP" },
                { "id": "sector" },
                { "id": "machines" },
                { "id": "vision" },
                { "id": "data" },
                { "id": "companies" },
                { "id": "businesses" },
                { "id": "issues management" },
                { "id": "robots" },
                { "id": "products" },
                { "id": "tasks" },
                { "id": "personalization" },
                { "id": "waves" },
                { "id": "industrial intelligence" },
                { "id": "systems" }
            ],
            "links": [
                { "source": "AI", "target": "NLP" },
                { "source": "AI", "target": "sector" },
                { "source": "machines", "target": "vision" },
                { "source": "data", "target": "companies" },
                { "source": "businesses", "target": "issues management" },
                { "source": "tasks", "target": "robots" },
                { "source": "personalization", "target": "waves" },
                { "source": "industrial intelligence", "target": "products" },
                { "source": "systems", "target": "robots" }
            ]
        };

        const width = window.innerWidth;
        const height = window.innerHeight;

        // Créer un élément SVG pour afficher le graphe
        const svg = d3.select("#graph")
                      .attr("width", width)
                      .attr("height", height);

        // Simulation de force pour le graphe
        const simulation = d3.forceSimulation(graph.nodes)
                             .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
                             .force("charge", d3.forceManyBody().strength(-200))
                             .force("center", d3.forceCenter(width / 2, height / 2));

        // Créer les liens entre les nœuds
        const link = svg.append("g")
                        .selectAll(".link")
                        .data(graph.links)
                        .enter().append("line")
                        .attr("class", "link");

        // Créer les nœuds
        const node = svg.append("g")
                        .selectAll(".node")
                        .data(graph.nodes)
                        .enter().append("circle")
                        .attr("class", "node")
                        .attr("r", 10)
                        .call(d3.drag()
                            .on("start", dragStart)
                            .on("drag", dragging)
                            .on("end", dragEnd));

        // Ajouter des labels aux nœuds
        node.append("title")
            .text(d => d.id);

        // Mettre à jour la simulation à chaque itération
        simulation.on("tick", function() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        // Fonctions pour gérer le drag des nœuds
        function dragStart(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragging(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragEnd(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
</body>
</html>
